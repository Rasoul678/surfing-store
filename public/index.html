<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surfing Board</title>
  </head>
  <body>
    <div id="app">
      <section id="carousel">
        <img
          src="./svg/arrow_left.svg"
          alt="Left Carousel Arrow"
          class="arrow"
          id="left-arrow"
        />
        <img
          src="./svg/arrow_right.svg"
          alt="Right Carousel Arrow"
          class="arrow"
          id="right-arrow"
        />
        <div class="slide-image" id="slide1"></div>
        <div class="slide-image" id="slide2"></div>
        <div class="slide-image" id="slide3"></div>
        <div class="slide-image" id="slide4"></div>
        <div class="slide-image" id="slide5"></div>
      </section>
    </div>
  </body>
</html>
